<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/signup-route.js"></script>
    <script src="js/signup.js"></script>
</head>

<body ng-app="signUpApp">

    <div class="container" ng-controller="NavController">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">Experiment</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#/home">Home</a></li>
                        <li><a href="#/profile">Profile</a></li>
                 
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-show="currentUser"><a style="cursor:pointer" href="#/profile">{{currentUser.username}}</a></li>
                        
                        <li ng-show="currentUser" ng-click="logout()"><a style="cursor:pointer">Logout</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" ng-show="!currentUser">
                        <div class="form-group">
                            <input type="text" placeholder="Username" class="form-control" ng-model="u.username" >
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control" ng-model="u.password" >
                        </div>
                        <button type="submit" class="button button-raised button-action button button-pill" ng-click=" login(u)">Sign in</button>
                        <button type="submit" class="button button-raised button-royal button button-pill " data-toggle="modal" data-target="#myModal">Register</button>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>
        <!-- popup--> 
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h3 class="modal-title" id="myModalLabel">Register</h3>
                    </div>
                    <div class="modal-body">
                        <form role="form" name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
                            <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter Username" ng-model="user.username" name="username" ng-minlength="3" ng-maxlength="8" required>
                                
                                <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
                                <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="user.password" name="password" ng-minlength="3" ng-maxlength="12" required>
                                
                                <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
                                <p ng-show="userForm.password.$error.maxlength" class="help-block">Password is too long.</p>
                            </div>
                            <div class="form-group">
                                <label for="password">Retype Passord</label>
                                <input type="password" class="form-control" id="password2" placeholder="Retype password" ng-model="user.password2">
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email" name="email">
                                <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Please Enter a valid email.</p>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" ng-click="register(user)">Submit</button>
                    </div>
                </div>
            </div>
        </div>   
    </div>
    <div style="margin-top:60px;" ng-view class="home">

    </div>
</body>
</html>
